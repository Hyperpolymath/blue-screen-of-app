# Azure deployment (Deno-based)
name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

# Minimum required permissions for this workflow
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build
        run: |
          cat > config.json <<'EOF'
          {"server":{"port":8080},"app":{"name":"BSOD"}}
          EOF
          deno cache src/server.js

      - uses: actions/upload-artifact@v4.1.7
        with:
          name: deno-app
          path: |
            src/
            config.json
            deno.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: deno-app

      - uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'sweb-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_886E1A580FA745B6BF6A2700A3C4197A }}
          package: .
