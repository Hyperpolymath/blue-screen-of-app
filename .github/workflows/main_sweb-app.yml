# Azure deployment (Deno-based)
name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

# Minimum required permissions for this workflow
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: denoland/setup-deno@11b63cf76cfcafb4e43f97b6cad24d8e8438f62d # v1.5.2
        with:
          deno-version: v1.x

      - name: Build
        run: |
          cat > config.json <<'EOF'
          {"server":{"port":8080},"app":{"name":"BSOD"}}
          EOF
          deno cache src/server.js

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: deno-app
          path: |
            src/
            config.json
            deno.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: deno-app

      - uses: azure/webapps-deploy@122b7ec46017e53a3f71e3a027d67550a1641f5e # v2.2.17
        id: deploy-to-webapp
        with:
          app-name: 'sweb-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_886E1A580FA745B6BF6A2700A3C4197A }}
          package: .
